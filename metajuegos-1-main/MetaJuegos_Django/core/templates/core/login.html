    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Iniciar Sesión</h2>
                  <p class="text-white-50 mb-5">Ingresa tu usuario y password!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidaste tu contraseña?</a></p>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="iniciarSesion()">Iniciar Sesión</button>
    
                
                </div>
    
                <div>
                  <p class="mb-0">No tienes cuenta? <a href="register-app" class="text-white-50 fw-bold">Registrate</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

            
      
                
              
      </section>
